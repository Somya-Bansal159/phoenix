  <app-cartesian-grid-config
    (click)="$event.stopPropagation();"
    (originChanged)="shiftCartesianGridByValues($event)"
  >
  </app-cartesian-grid-config>
  <button
    mat-menu-item
    (click)="
      $event.stopPropagation();
      shiftCartesianGridCheckbox._inputElement.nativeElement.click();
    "
  >
    <mat-checkbox
      #shiftCartesianGridCheckbox
      (click)="$event.stopPropagation()"
      (change)="shiftCartesianGridByPointer($event)"
      >Shift Cartesian Grid
    </mat-checkbox>
  </button>
